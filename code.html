<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>DIVELOP</title>
  <!-- Bootstrap CSS -->
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <!-- Local Css -->
  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='assets/css/style.css'>
  <link rel='stylesheet' href='assets/css/animate.css'>
</head>

<body>

  <!-- Start Main Body -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron extraPadding">
      <div class="item animated fadeInLeft">
        <h1>
          <strong id="logo">DIVELOP</strong>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6" id="formBox">
        <div class="form-group">
          <label for="inputSearch"><i class="fa fa-search" aria-hidden="true"></i>Your Resource Center</label>
          <div class="row">
            <input type="search" class="form-control col-8" id="inputSearch" aria-describedby="searchHelp"
              placeholder="Search to add your topic">
            <button type="button" class="btn btn-dark col-2 ml-2" id="searchbtn">Generate</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div id="btnHome"></div>
      </div>
    </div>

    <div class='container-fluid'></div>

    <div class="row">

      <div class="col-sm-4">
        <div class="containContent">
          <h3 class="contentTitle"><i class="fa fa-youtube"></i>Content</h3>
          <div id="videoContent" class="text-center"></div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="containContent">
          <h3 class="contentTitle"><i class="fa fa-book" aria-hidden="true"></i>Book Store</h3>
          <div id="bookContent"></div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="containContent">
          <h3 class="contentTitle"><i class="fa fa-newspaper-o" aria-hidden="true"></i>
            What's Trending ?</h3>
          <div id="articleContent"></div>
        </div>

      </div>

    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="dayContent"></div>
      </div>
    </div>

  </div>

  <!-- Footer Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
    integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'>
  </script>
  <script src="assets/javascript/wow.js.min"></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
    integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'>
  </script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://use.fontawesome.com/21d3e02c10.js"></script>
  <script src='assets/javascript/app.js'></script>
</body>

</html>
